<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet" />
<script src="code.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Tangem</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="header">
           <div class="image-container"></div>
               <div class="text-container">
                   <span class="title">Black Friday<span class="responsive xs-inline">,</span></span>
                   <span class="responsive lg">, 24-27 Nov</span>

                   <img class="responsive lg md" src="/img/bullet.svg" alt="" />

                   <span class="highlight">10%OFF</span>

                   <img class="responsive lg" src="/img/bullet.svg" alt="" />

                   <span class="responsive md lg">Use code </span>
                   <span class="highlight responsive md lg">10FRIDAY</span>
                   <span class="responsive lg">at checkout</span>

                   <button class="icon-button responsive next"><img src="img/next.svg" alt="Close" /></button>
               </div>

               <div class="buttons-container">
                   <button class="buy-button">Shop now</button>
                   <button class="icon-button close"><img src="img/cross.svg" alt="Close" /></button>
               </div>
           </div>

        <div id="banner" class="hidden">
            <div class="banner-content">
                <button class="icon-button close"><img src="img/cross.svg" alt="Close" /></button>

                <div class="title">Black Friday</div>
                <div class="highlight">10%OFF</div>
                <div class="lead">Use code <span class="code">10FRIDAY</span> at checkout</div>

                <div>
                    <button class="action-button">Shop now<span class="responsive lg md">&nbsp;through Monday</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
